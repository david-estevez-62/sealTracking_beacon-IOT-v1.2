<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Tracking Device</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
  </head>
  <body>
    <header>

      <h1 id="name" style="color:white;position:absolute;left:280px;top:55px;"><u>iSEAL</u></h1>

      <div id="nav">
        <a href="#" class="btn pull-right">Sign In/Out</a>
        <a href="settings.html" class="btn pull-right midlink">Settings</a>
        <a href="#" class="btn pull-right">Support</a>
        <a href="#" class="btn pull-right firstlink">Buy</a>
      </div>

      <div id="view">
        <div id="key">
          <button id="view1" class="btn btn-default on">Map</button>
          <button id="view2" class="btn btn-default off">List</button>
        </div>
      </div>

    </header>

    
    <div id="container" class="col-md-12">
      <div id="catFilters" style="position:absolute;left:0;z-index:2;">
      <select>
        <option value="Active" active>Deployed/Active</option>
        <option value="Decommissioned">PostDeployed/Decomissioned</option>
        <option value="Purchased">PreDeployed/Purchased</option>
      </select>
    </div>
      <div class="col-md-9 left-box">

        <div id="map"></div>
        <table id="tbList" class="nodisplay" ng-controller="unitsCtrl">
          <thead>
            <tr><th>Serial No.</th><th>L-Door Stat</th><th>R-Door Stat</th><th>Battery Level</th><th>Rqt Email</th><th>Email Opt Out</th><th>Status</th></tr>
          </thead>
            <tr ng-repeat="unit in units">
              <td><a href='' ng-click='findUnit(unit.serno)'>{{unit.serno}}</a></td>
              <td>{{unit.leftDoor}}</td>
              <td>{{unit.rightDoor}}</td>
              <td>{{unit.batterylevel}}</td>
              <td><button>Ping</button></td>
              <td><input type="checkbox"></td>
              <td>
                <select id="status" name="view">
                  <option value="purchased">Purchased</option>
                  <option value="active">Active</option>
                  <option value="decomissioned">Decomissioned</option>
                </select>
              </td>
            </tr>
        </table>
      </div>



      <div class="col-md-3 right-box">
        <div class="col-md-11 sidebar">
          <table id="sideList" ng-controller="unitsCtrl">
          <thead>
            <tr><th>Nml Status</th><th>Serial No</th><th>Battery Level</th><th>Last Coords</th></tr>
          </thead>
          <tr ng-repeat="unit in units">
            <td><img ng-src="{{unit.status}}" style="height:15px;width:15px"></td>
            <td><a href='' ng-click='findUnit(unit.serno)'>{{unit.serno}}</a></td>
            <td>{{unit.batterylevel}}</td>
            <td>{{unit.coords}}</td>
          </tr>
        </table>
        </div>
        
        

        <div class="col-md-1 sidebarHeader">
          <img src="assets/collapseIcon.png" id="toggle" style="height:25px">
        </div>
      </div>
    </div>
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUaQQwfhiO-ZsQYZtgCZcm6L07w4di4JU"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
